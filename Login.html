<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="images/Cartmax logo .png">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="Sign">
    <h1>Sign In</h1>
    <form class="#">
            <div class="input">
                <input type="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input">
                <input type="password" placeholder="Enter Your Password" required>
            </div>
            <div class="remember">
                <input type="checkbox">
                <p><b>Remember Me</b></p>
            </div>
            <div class="input button">
                <input type="submit" value="Login">
            </div>
            <div class="text">
                <h3>Don't have an Account? <a href="register.html">Register Now!</a></h3>
                <p><h3>By creating an account, you agree to Cartmax's <a href="#">Privacy</a> and<a href="#"> Conditions of Use.</a> </h3></p>
              </div>
            </form>
    </div>
</body>
</html>
